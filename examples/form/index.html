<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Registrera</title>

    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="root" class="root">
        <h1>Registrera</h1>
        <p>När du registrerar dig här kan du skriva redovisningstexter i ett formulärfält.</p>
        <form>
            <label class="input-label">Namn<br>
                <input type="text" name="name" class="input-field" required>
            </label>

            <label class="input-label">Födelsedag<br>
                <input type="date" name="birthday" class="input-field">
            </label>

            <label class="input-label">E-post<br>
                <input type="email" name="email" class="input-field" required>
            </label>

            <label class="input-label">Lösenord<br>
                <input type="password" name="password" class="input-field">
            </label>

            <label class="input-label">Ingrediens<br>
                <select name="" id="ingredient">
                    
                </select>
            </label>


            <label class="input-label">
                <input type="checkbox" name="gdpr">&nbsp;Jag godkänner
            </label>



            <input type="submit" value="Register">
        </form>
    </div>

    <script type="text/javascript" src="dist/bundle.js"></script>
</body>
</html>
